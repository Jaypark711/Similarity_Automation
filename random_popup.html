<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>랜덤 팝업 데모</title></head>
<body>
  <script>
    function showRandom() {
      // 5초~10초 사이 랜덤 대기
      const delay = Math.random() * (10000 - 5000) + 5000;
      setTimeout(() => {
        if (Math.random() < 0.5) {      // 50% 확률
          alert("🌟 랜덤 팝업 발생! 😊");
        }
        showRandom();  // 재귀 호출로 계속 반복
      }, delay);
    }
    showRandom();  // 시작
  </script>
  <h1>랜덤 팝업 테스트 페이지</h1>
  <p>이 페이지를 켜기만 하면 5~10초마다 랜덤으로 alert가 뜹니다.</p>
</body>
</html>
